<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarjeta</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
<h2>Formulario</h2>

<form id="formulario">
    <div class="mb-3">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre">
    </div>

    <div class="mb-3">
    <label for="apellidos">Apellidos:</label>
    <input type="text" class="form-control" id="apellidos">
    </div>

    <div class="mb-3">
    <label for="anio">Año de nacimiento:</label>
    <input type="number" class="form-control" id="anio">
    </div>

    <div class="mb-3">
    <label for="profesion">Profesión:</label>
    <input type="text" class="form-control" id="profesion">
    </div>

    <button type="submit" class="btn btn-primary" onclick="Generar()">Generar</button>
</form>

<div id="resultado" class="mt-3"></div>
</div>

<script src="./formulario.js"></script>
</body>
</html>
